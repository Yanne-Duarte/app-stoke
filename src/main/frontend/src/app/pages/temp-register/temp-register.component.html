<div class="register-container">
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="register-form">
        <h2>Registro</h2>

        <div class="form-group">
            <label for="firstName">Nome</label>
            <input id="firstName" type="text" formControlName="firstName" placeholder="Digite seu nome">
            <div class="error-message"
                *ngIf="registerForm.get('firstName')?.errors?.['required'] && registerForm.get('firstName')?.touched">
                Nome é obrigatório
            </div>
        </div>

        <div class="form-group">
            <label for="lastName">Sobrenome</label>
            <input id="lastName" type="text" formControlName="lastName" placeholder="Digite seu sobrenome">
            <div class="error-message"
                *ngIf="registerForm.get('lastName')?.errors?.['required'] && registerForm.get('lastName')?.touched">
                Sobrenome é obrigatório
            </div>
        </div>

        <div class="form-group">
            <label for="username">Nome de usuário</label>
            <input id="username" type="text" formControlName="username" placeholder="Digite seu nome de usuário">
            <div class="error-message"
                *ngIf="registerForm.get('username')?.errors?.['required'] && registerForm.get('username')?.touched">
                Nome de utilizadoré obrigatório
            </div>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input id="email" type="email" formControlName="email" placeholder="Digite seu email">
            <div class="error-message"
                *ngIf="registerForm.get('email')?.errors?.['required'] && registerForm.get('email')?.touched">
                Email é obrigatório
            </div>
            <div class="error-message"
                *ngIf="registerForm.get('email')?.errors?.['email'] && registerForm.get('email')?.touched">
                Email inválido
            </div>
        </div>

        <div class="form-group">
            <label for="password">Senha</label>
            <input id="password" type="password" formControlName="password" placeholder="Digite sua senha">
            <div class="error-message"
                *ngIf="registerForm.get('password')?.errors?.['required'] && registerForm.get('password')?.touched">
                Senha é obrigatória
            </div>
        </div>

        <div class="form-group">
            <label for="role">Cargo</label>
            <select id="role" formControlName="role">
                <option value="ADMIN">Administrador</option>
                <option value="TECHNICAL">Técnico</option>
                <option value="USER">Usuário</option>
            </select>
        </div>

        <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="!registerForm.valid">Registrar</button>
    </form>
</div>
