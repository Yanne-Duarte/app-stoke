<div class="container">
    <h1>Teste</h1>
  <div class="video-container">
    <video #videoElement autoplay playsinline></video>
  </div>

  <div class="controls">
    <button (click)="startRecording()" [disabled]="isRecording">
      Iniciar Gravação
    </button>
    <button (click)="stopRecording()" [disabled]="!isRecording">
      Parar Gravação
    </button>
  </div>

  @if (videoUrl) {
    <div class="recorded-video">
      <h3>Vídeo Gravado:</h3>
      <video [src]="videoUrl" controls></video>
    </div>
  }
</div>

<style>
  .container {
    padding: 20px;
  }
  
  .video-container {
    margin-bottom: 20px;
  }
  
  .video-container video {
    width: 100%;
    max-width: 640px;
    border: 1px solid #ccc;
  }
  
  .controls {
    margin-bottom: 20px;
  }
  
  .controls button {
    margin-right: 10px;
    padding: 8px 16px;
  }
  
  .recorded-video video {
    width: 100%;
    max-width: 640px;
    margin-top: 10px;
  }
</style>
