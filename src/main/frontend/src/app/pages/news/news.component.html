<div class="page-container">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div>
            <h1>Notícias e Comunicados</h1>
            <p>Gestão de notícias e comunicados do sistema</p>
        </div>
        <button class="btn btn-primary" [routerLink]="['/criar-conteudo/criar']">
            <i class="fas fa-plus-circle me-2"></i>Nova Notícia
        </button>
    </div>

    <app-news-list 
        [news]="news"
        [loading]="loading" 
        (onEdit)="navigateToEdit($event)"
        (onDelete)="openDeleteConfirmation($event)">
    </app-news-list>
</div>
