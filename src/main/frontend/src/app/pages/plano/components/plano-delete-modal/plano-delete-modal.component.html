<modal-global>
  <ng-container header>
    <span>Confirmar Exclusão</span>
  </ng-container>

  <ng-container body>
    <p>Tem a certeza que pretende eliminar este plano?</p>
    <div class="alert alert-warning">
      <strong>Detalhes do Plano:</strong><br>
      Utente: {{ plano?.user?.fullName }}<br>
      Username: {{ plano?.user?.username }}<br>
      Descrição: {{ plano?.description }}<br>
      Exercícios: {{ plano?.exercises?.length || 0 }}
    </div>
  </ng-container>

  <ng-container footer>
    <button class="btn btn-secondary" (click)="onCancel()">Cancelar</button>
    <button class="btn btn-danger" (click)="onConfirm()">Confirmar</button>
  </ng-container>
</modal-global>
