<div class="login-container">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <h2>Login</h2>

        <div class="form-group">
            <label for="email">Username</label>
            <input id="username" type="text" formControlName="username" placeholder="Escreva o username">
            <div class="error-message" *ngIf="loginForm.get('username')?.errors?.['required']?.touched">
                Username é obrigatório
            </div>

        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" placeholder="Digite sua senha">
            <div class="error-message"
                *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
                Senha é obrigatória
            </div>
        </div>

        <div class="error-message" *ngIf="errorMessage">
            {{ errorMessage }}
        </div>

        <button type="submit" [disabled]="!loginForm.valid">Entrar</button>
    </form>
</div>
