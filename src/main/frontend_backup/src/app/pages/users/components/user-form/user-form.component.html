<div class=" m-4 ">
  <div class="">
    <div class="card-header d-flex justify-content-between align-items-center">
      <h2>{{isEditing ? 'Editar' : 'Novo'}} Utilizador</h2>
      <button class="btn btn-secondary" (click)="goBack()">Voltar</button>
    </div>

    <div class="card-body">
      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Carregando...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger">
        {{error}}
      </div>

      <form [formGroup]="userForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
        <!-- Linha 1: Nome e Username -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Nome Completo</label>
            <input type="text" class="form-control" formControlName="fullName">
            <div class="text-danger"
              *ngIf="userForm.get('fullName')?.errors?.['required'] && userForm.get('fullName')?.touched">
              Nome completo é obrigatório
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" formControlName="username">
            <div class="text-danger"
              *ngIf="userForm.get('username')?.errors?.['required'] && userForm.get('username')?.touched">
              Username é obrigatório
            </div>
          </div>
        </div>

        <!-- Linha 2: Password e Data de Nascimento -->
        <div class="row mb-3">
          <div class="col-md-6" *ngIf="!isEditing">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" formControlName="password">
            <div class="text-danger"
              *ngIf="userForm.get('password')?.errors?.['required'] && userForm.get('password')?.touched">
              Password é obrigatória
            </div>
          </div>
          <div class="col-md-6">
            <label class="form-label">Data de Nascimento</label>
            <input type="date" class="form-control" formControlName="birthdate">
            <div class="text-danger"
              *ngIf="userForm.get('birthdate')?.errors?.['required'] && userForm.get('birthdate')?.touched">
              Data de nascimento é obrigatória
            </div>
          </div>
        </div>

        <!-- Linha 3: Perfil e Plano -->
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Perfil</label>
            <select class="form-select" formControlName="perfil">
              <option value="">Selecione um perfil</option>
              <option value="ADMIN">Administrador</option>
              <option value="TECHNICAL">Técnico</option>
              <option value="USER">Utilizador</option>
            </select>
            <div class="text-danger"
              *ngIf="userForm.get('perfil')?.errors?.['required'] && userForm.get('perfil')?.touched">
              Perfil é obrigatório
            </div>
          </div>
        
        </div>

        <!-- Linha 4: Fisioterapeuta -->
        @if(userForm.get('perfil')?.value == 'USER') {
        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Fisioterapeuta</label>
            <select class="form-select" formControlName="fisioterapeutaId">
              <option value="">Selecione um fisioterapeuta</option>
              <option *ngFor="let technical of technicalUsers" [value]="technical.id">
                {{technical.fullName}}
              </option>
            </select>
          </div>
        </div>
        }

        <div class="d-flex justify-content-end gap-2">
          <button type="button" class="btn btn-secondary" (click)="goBack()">Cancelar</button>
          <button type="submit" class="btn btn-primary" [disabled]="!userForm.valid">
            {{isEditing ? 'Atualizar' : 'Criar'}}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
