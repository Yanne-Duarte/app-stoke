<div class="editar-sessao-container">
  <h3>Editar Sessão</h3>
  <div class="form-group">
    <input type="text" placeholder="Nome da Sessão">
    <input type="datetime-local" placeholder="Data e Hora">
    <input type="number" placeholder="Duração (minutos)">
    <input type="text" placeholder="Local">
    <button (click)="atualizarSessao()">Guardar</button>
    <button (click)="cancelarEdicao()">Cancelar</button>
  </div>
</div>
